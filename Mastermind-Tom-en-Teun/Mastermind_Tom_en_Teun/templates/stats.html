{% extends "layout.html" %}

{% block content %}
<form>
    <div class="form-group">
        <label for="name">Your username is: </label>
        <input type="text" class="form-control" name="name" value="{{ name }}" readonly />
    </div>
    <div class="form-group">
        <label for="colours_used">Number of games played: </label>
        <input type="number" class="form-control" name="games_played" value="{{ games|length }}" readonly />
    </div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>date played</th>
                <th>won</th>
                <th>number of columns</th>
                <th>number of colours</th>
                <th>turns</th>
            </tr>
        </thead>
        <tbody>
            {% for r in games %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.date_played }}</td>
                <td>{{ 'Won' if r.finished == 1 else 'Lost' }}</td>
                <td>{{ r.column_count }}</td>
                <td>{{ r.colour_count }}</td>
                <td>{{ r.turns }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
{% endblock %}
